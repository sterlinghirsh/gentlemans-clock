<fieldset>
   <legend class="hidden-short"><%-name%></legend>
   <div class="row-fluid">
      <div class="span6">
         <label for="playerName" class="hidden-short">Name</label>
         <input type="text" value="<%-name%>" class="input-block-level" maxlength="12"
          id="playerName" name="name">
      </div>
      <div class="span6">
         <label for="playerColor" class="hidden-short">Color</label>
         <select name="color" id="playerColor" class="input-block-level">
            <% for (var i = 0; i < validColors.length; ++i) { %>
            <option class="<%-validColors[i]%>" value="<%-validColors[i]%>"
            <%= color == validColors[i] ? 'selected' : '' %>>
               <%-_.capitalize(validColors[i])%>
            </option>
            <% } %>
         </select>
      </div>
   </div>
   <div class="row-fluid">
      <div class="span12 playerInfo"> 
         <span class="playerPosition">Position <%-positionInfo.position + 1%>/<%-positionInfo.max + 1%></span>
         <span class="playerTime">
            <input type="number" max="99" min="0" class="hoursInput" name="hours" value="10"
            >:<input type="number" max="59" min="0" class="minutesInput" name="mins" value="00"
            >:<input type="number" max="59" min="0" class="secondsInput" name="secs" value="05">
            <input type="hidden" name="focused" class="focusedInput" value="false">
         </span>
      </div>
   </div>
   <div class="row-fluid">
      <div class="span6">
         <a class="movePlayerUpButton btn btn-large btn-block btn-warning <%- positionInfo.position == 0 ? 'disabled' : ''%>">
            <i class="icon-arrow-up"></i> Move Up
         </a>
      </div>
      <div class="span6">
         <a class="movePlayerDownButton btn btn-large btn-block btn-warning <%- positionInfo.position == positionInfo.max ? 'disabled' : ''%>">
            <i class="icon-arrow-down"></i> Move Down
         </a>
      </div>
   </div>
   <div class="row-fluid">
      <div class="span6">
         <a class="btn btn-large btn-block btn-inverse" data-dismiss="modal" ><i class="icon-reply"></i> Cancel</a>
      </div>
      <div class="span6">
         <a class="btn btn-danger btn-large btn-block" id="removePlayerButton"><i class="icon-trash"></i> Delete</a>
      </div>
   </div>
   <div class="row-fluid">
      <div class="span12">
         <button type="submit" class="btn btn-success btn-large btn-block"><i class="icon-save"></i> Save</button>
      </div>
   </div>
</fieldset>
