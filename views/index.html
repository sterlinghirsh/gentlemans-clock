<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css">
      <script type="text/javascript">
         // Local time - server time.
         Date.now||(Date.now=function(){return+new Date});
         window.serverTimeDiff = (+new Date) - <%=Date.now()%>;
         function serverToLocal(date) {
            return new Date(new Date(date).getTime() + window.serverTimeDiff);
         }
      </script>
   <body>
      <div id="main" class="container-fluid">
         <div id="mainMenu" class="hidden">
            <div class="row-fluid">
               <div class="span12">
                     <a class="btn btn-primary startGame" href="#startGame">Start</a>
               </div>
            </div>
            <div class="row-fluid">
               <div class="span12">
                  <a class="btn btn-info joinGame" href="#joinGame">Join</a>
               </div>
            </div>
         </div>
         <div id="gameList" class="hidden"></div>
         <div id="gameDetail" class="hidden">
            <div id="gameDisplay"></div>
            <div class="gameControlsHolder"></div>
            <div id="editPlayerFormHolder" class="modal hide fade keyboard" data-backdrop="true">
               <form id="editPlayerForm">
               </form>
            </div>
         </div>
         <div id="newGame" class="hidden">
            <form id="newGameForm" class="form-horizontal">
               <fieldset>
                  <legend>Start a new game</legend>
                  <div class="control-group">
                     <label class="control-label" for="time_per_turn">Seconds per turn</label>
                     <div class="controls">
                        <input type="number" value="5" class="input-mini" name="time_per_turn" id="time_per_turn">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label" for="time_per_game">Seconds per game</label>
                     <div class="controls">
                        <input type="number" value="600" class="input-mini" name="time_per_game" id="time_per_game" step="15">
                     </div>
                  </div>
                  <div class="row-fluid">
                     <div class="span3">
                        <a class="btn btn-warning btn-block btn-large" href="#">Cancel</a>
                     </div>
                     <div class="span9">
                        <input type="submit" class="btn btn-success btn-block btn-large" value="Create game!">
                     </div>
                  </div>
               </fieldset>
            </form>
         </div>
      </div>
      <% /*
      <script type="text/javascript" data-main="/static/js/main.js" src="/static/js/lib/require.js"></script>
      */ %>
      <script type="text/javascript" src="js"></script>
   </body>
</html>
